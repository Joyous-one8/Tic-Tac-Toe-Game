<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe Game</title>
</head>
<body>
    <div class="title-area">
    <h1>TIC-TAC-TOE</h1>
    </div>
    <div class="menu">
        <div class="message-box">Game No.:</div>
        <div class="message-box message">KEEP PLAYING</div>
        <div class="message-box score-container">Scores
            <div>  
                <div class="o-score score">O:</div>
                <div class="x-score score">X:</div>
            </div>
        </div>
    </div>
    <div class="play-area">
        <div class="main-box">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <div class="menu">
            <button class="reset-btn">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
